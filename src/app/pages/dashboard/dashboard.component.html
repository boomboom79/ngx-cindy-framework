<div class="ui-g">
    <div class="ui-g-6">
        <c-panel title="Input" [toggleable]="true">
            <div class="ui-g">
                <label for="">用户名：</label>
                <c-inputText [(ngModel)]='user.Name'></c-inputText>
            </div>
            <div class="ui-g">
                <label for="">密　码：</label>
                <c-password [(ngModel)]='user.Password'></c-password>
            </div>
            <div class="ui-g">
                <label for="">性　别：</label>
                <c-radioButton [(ngModel)]='user.Sex' value="0" label="男"></c-radioButton>
                <c-radioButton [(ngModel)]='user.Sex' value="1" label="女"></c-radioButton>
            </div>
            <div class="ui-g">
                <label for="">状　态：</label>
                <c-checkbox [(ngModel)]='user.Status' label="有效"></c-checkbox>
            </div>
            <div class="ui-g">
                <label for="">住　址：</label>
                <c-dropdown [(ngModel)]='user.Addr' [options]='cities' [filter]='true' filterBy='label,value.name'></c-dropdown>
            </div>
            <div class="ui-g">
                <label for="">电　话：</label>
                <c-inputMask [(ngModel)]='user.Tel' mask="(999) 99999999" placeholder="(999) 99999999"></c-inputMask>
            </div>
            <div class="ui-g">
                <label for="">备　注：</label>
                <c-inputTextArea [(ngModel)]='user.Note' [rows]="5" [cols]="50" autoResize="true"></c-inputTextArea>
            </div>

            <fieldset>
                <legend>用户信息</legend>
                <div>用户名：{{user.Name}}</div>
                <div>密　码：{{user.Password}}</div>
                <div>性　别：{{user.Sex=="0"?"男":"女"}}</div>
                <div>住　址：{{user.Addr}}</div>
                <div>电　话：{{user.Tel}}</div>
                <div>状　态：{{user.Status}}</div>
                <div>备　注：{{user.Note}}</div>
            </fieldset>
        </c-panel>

        <c-panel title="Button" [toggleable]="true">
            <div class="ui-g">
                <c-button label="primary" class="ui-button-primary"></c-button>
                <c-button label="secondary" class="ui-button-secondary"></c-button>
                <c-button label="success" class="ui-button-success"></c-button>
                <c-button label="info" class="ui-button-info"></c-button>
                <c-button label="warning" class="ui-button-warning"></c-button>
                <c-button label="danger" class="ui-button-danger"></c-button>
            </div>
            <div class="ui-g">
                <c-button label="click"></c-button>
                <c-button label="click" icon="fa-check" iconPos="left"></c-button>
                <c-button label="click" icon="fa-check" iconPos="right"></c-button>
                <c-button icon="fa-check"></c-button>
                <c-button label="click" icon="fa-check" [disabled]='true'></c-button>
            </div>
            <div class="ui-g">
                <c-splitButton label="Save" icon="fa-check" (onClick)="save()" [model]="items"></c-splitButton>
            </div>
        </c-panel>

        <c-panel title="Data" [toggleable]="true">
            data
        </c-panel>
    </div>

    <div class="ui-g-6">
        <c-panel title="Panel" [toggleable]="true">
            panel
        </c-panel>

        <c-panel title="Overlay" [toggleable]="true">
            Overlay
        </c-panel>

        <c-panel title="File" [toggleable]="true">
            File
        </c-panel>

        <c-panel title="Menu" [toggleable]="true">
            Menu
        </c-panel>

        <c-panel title="Charts" [toggleable]="true">
            Menu
        </c-panel>

        <c-panel title="Messages" [toggleable]="true">
            Messages
        </c-panel>

        <c-panel title="Multimedia" [toggleable]="true">
            Multimedia
        </c-panel>

        <c-panel title="DragDrop" [toggleable]="true">
            DragDrop
        </c-panel>

        <c-panel title="Misc" [toggleable]="true">
            Misc
        </c-panel>
    </div>
</div>
